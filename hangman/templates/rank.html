
<!doctype html>
<html lang = "ko">

	<head>
	
	<meta charset="euc-kr">

	<title> 랭킹페이지 </title>


	<style>

	p{
		color: #fff;
		text-align:center;
		font-size:50px;
	}

	ul{
		text-align:center;
		font-size: 20px;

	}

	body {
	background-color: #ffcccc;
  	font-family: "HelveticaNeue-Light";
  	height:100%;
  	text-align:center;
  	font-size:18px;
	}

	</style>


	</head>



	<body>

	<form action="/index/" method="post">{% csrf_token %}
		<input type="submit" value="메인페이지">
	</form>
<!--	<a href="/index"> <p>메인페이지 </p></a> -->

	{% if ranker %}
	<p> Ranking </br> </p>
	<ul>
	<table>
		<tr>
			<td>등수 </td>
			<td>아이디</td>
			<td>점수</td>
		</tr>
		{% for rank in ranker %}
		<tr>
			<td>  {{ forloop.counter }}  </td>
			<td> {{ rank.name }} </td>
			<td> {{ rank.score }} </td>
		</tr>
		{% endfor %}
	</table>
	</ul>
	{% else %}
	<p>No Data</p>
	{% endif %}
	</body>
